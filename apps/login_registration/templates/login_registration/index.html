<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jose Lechuga">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Registration</h3>
          <hr />
          <form class="" action="/sign-up" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" value="">
            </div>
            <p>****Password must be at least 8 Characters**** </p>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" name="confirm_password" class="form-control" value="">
            </div>
            <button type="submit" class="btn btn-success" name="button">Sign Up</button>
          </form>
          {% if messages %}
          <div class="row">
            <ul>
              {% for error in messages %}
                <li>  {{ error }} </li>

              {% endfor %}
            </ul>

          </div>
          {% endif %}
        </div>
        <div class="col-md-6">
          <h3>Login</h3>
          <hr />
          <form class="" action="/login" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" value="">
            </div>
            <button type="submit" class="btn btn-primary" name="button">Login</button>
          </form>

        </div>
      </div>

    </div>
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
